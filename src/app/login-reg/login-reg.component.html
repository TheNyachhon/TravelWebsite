<ng-container *ngIf="displayLogin==true;then loginForm;else registerForm"></ng-container>
<ng-template #loginForm>
    <div class="container-fluid loginReg text-center">
        <!-- background image and overlay -->
        <div class="backgroundImage" [ngStyle]="{'background-image':'url('+images[1]+')'}"></div>
        <div class="overlay"></div>
        <!--  -->
        <div class="form-container h-100 d-flex flex-column justify-content-center align-items-center text-center">
            <div class="col-md-6">
                <div class="col-md-12">
                    <form class="form d-flex flex-column justify-content-center align-items-center mb-3"
                        (ngSubmit)="login()" ngNativeValidate>
                        <div>
                            <h3 class="text-center text-light">User Login</h3>
                            <div class="underline"></div>
                        </div>
                        <div class="form-group">
                            <!-- <label for="username">Username:</label> -->
                            <input type="text" name="username" id="username" class="form-control" [(ngModel)]="username"
                                placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <!-- <label for="password">Password:</label> -->
                            <input type="password" name="password" id="password" class="form-control"
                                [(ngModel)]="password" placeholder="Enter your password" required>
                        </div>
                        <button class="btn btn-success m-2">Login</button>
                    </form>
                    <button class="btn btn-outline-info" (click)="displayRegistrationForm()">Register here</button>
                </div>
            </div>
        </div>
    </div>
</ng-template>
<ng-template #registerForm>
    <div class="container-fluid loginReg text-center">
        <!-- background image and overlay -->
        <div class="backgroundImage" [ngStyle]="{'background-image':'url('+images[1]+')'}"></div>
        <div class="overlay"></div>
        <!--  -->
        <div class="form-container h-100 d-flex flex-column justify-content-center align-items-center text-center">
            <div class="col-md-6">
                <div class="col-md-12">
                    <form class="form d-flex flex-column justify-content-center align-items-center mb-3"
                        (ngSubmit)="register()" ngNativeValidate>
                        <div>
                            <h3 class="text-center text-light">User Registration</h3>
                            <div class="underline"></div>
                        </div>
                        <div class="form-group">
                            <!-- <label for="username">Username:</label> -->
                            <input type="text" name="username" id="username" class="form-control" [(ngModel)]="username"
                                placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <!-- <label for="password">Password:</label> -->
                            <input type="password" name="password" id="password" class="form-control"
                                [(ngModel)]="password" placeholder="Enter your password" required>
                        </div>
                        <button class="btn btn-info m-2">Register</button>
                    </form>
                    <button class="btn btn-outline-success" (click)="displayLoginForm()">Login now</button>
                </div>
            </div>
        </div>
    </div>
</ng-template>
