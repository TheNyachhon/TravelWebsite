<div class="container-fluid contactUs text-center">
    <!-- background image and overlay -->
    <div class="backgroundImage" [ngStyle]="{'background-image':'url('+images[6]+')'}"></div>
    <div class="overlay"></div>
    <!--  -->
    <div class="form-container d-flex flex-column justify-content-center align-items-center text-center">
        <div class="col-md-6">
            <div class="col-md-12">
                <form class="form d-flex flex-column justify-content-center align-items-center" ngNativeValidate>
                    <div>
                        <h3 class="text-center text-light">Send us a message?</h3>
                        <div class="underline"></div>
                    </div>
                    <div class="form-group w-100">
                        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name"
                            required>
                    </div>
                    <div class="form-group">
                        <textarea name="message" id="message" cols="50" rows="10" required
                            placeholder="Enter your message"></textarea>
                    </div>
                    <button class="btn btn-outline-success m-2 text-light">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</div>
