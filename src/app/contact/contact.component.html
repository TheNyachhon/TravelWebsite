<div class="container-fluid loginReg text-center">
    <!-- background image and overlay -->
    <div class="backgroundImage" [ngStyle]="{'background-image':'url('+images[1]+')'}"></div>
    <div class="overlay"></div>
    <!--  -->
    <div class="form-container h-100 d-flex flex-column justify-content-center align-items-center text-center">
        <div class="col-md-6">
            <div class="col-md-12">
                <form class="form d-flex flex-column justify-content-center align-items-center mb-3" ngNativeValidate>
                    <div>
                        <h3 class="text-center text-light">Contact Us</h3>
                        <div class="underline"></div>
                    </div>
                    <div class="form-group">
                        <!-- <label for="username">Username:</label> -->
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email"
                            required>
                    </div>
                    <div class="form-group">
                        <!-- <label for="password">Password:</label> -->
                        <textarea name="message" id="message" cols="30" rows="10" required
                            placeholder="Enter your message"></textarea>
                    </div>
                    <button class="btn btn-success m-2">Send Message!</button>
                </form>
            </div>
        </div>
    </div>
</div>
