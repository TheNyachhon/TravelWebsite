<ng-container *ngIf="this.authService.isAuthenticated()==true;then navBar"></ng-container>
<ng-template #navBar>
  <nav class="navbar navbar-dark bg-light navbar-expand-lg bg-body-tertiary w-100" (scroll)="onWindowScroll()"
    *ngIf="authService.isAuthenticated()">
    <div class="container-fluid">

      <a class="navbar-brand" routerLinkActive="active" routerLink="/Home" placement="bottom" ngbTooltip="Home"
        (click)="activeNavLink(0)">
        <img src="../assets/nepal.png" alt="Home" [ngStyle]="{'width':'35px'}">
      </a>

      <!-- collapsible navbar -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
        (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed">
        <span class="navbar-toggler-icon"></span>
      </button>


      <!-- Line under navigation items -->
      <div class="collapse navbar-collapse" id="navbarNav" [ngSwitch]="underlineVal" [ngbCollapse]="isCollapsed">
        <ul class="navbar-nav w-100 d-flex justify-content-end">
          <li class="nav-item m-1">
            <a class="nav-link p-1" routerLinkActive="active" routerLink="/Destinations" (mouseenter)="showUnderline(1)"
              (mouseleave)="hideUnderline(1)">
              Destinations</a>
            <div *ngSwitchCase="1">
              <div class="navUnderline destination"></div>
            </div>
          </li>
          <li class="nav-item m-1">
            <a class="nav-link p-1" routerLinkActive="active" routerLink="/Festivals" (mouseenter)="showUnderline(2)"
              (mouseleave)="hideUnderline(2)">Festivals & Events</a>
            <div *ngSwitchCase="2">
              <div class="navUnderline festival"></div>
            </div>
          </li>
          <li class="nav-item m-1">
            <a class="nav-link p-1" routerLinkActive="active" routerLink="/TravelTips" (mouseenter)="showUnderline(3)"
              (mouseleave)="hideUnderline(3)">Travel Tips</a>
            <div *ngSwitchCase="3">
              <div class="navUnderline travel"></div>
            </div>
          </li>
          <li class="nav-item m-1">
            <a class="nav-link p-1" routerLinkActive="active" routerLink="/Contact" placement="bottom"
              ngbTooltip="Contact Us">
              <i class="fa-regular fa-message"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- checkign for active link -->
  <!-- {{assignActiveLink()}} -->
</ng-template>
{{checkLoginStatus()}}
<router-outlet></router-outlet>
